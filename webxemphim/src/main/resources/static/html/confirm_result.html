<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Thanh Toán</title>
    <!-- Tailwind CSS CDN để styling nhanh chóng và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter để có font chữ đẹp -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome cho các icon (nếu muốn dùng icon thay vì emoji) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <style>
        /* Tùy chỉnh CSS để đảm bảo giao diện đẹp và responsive */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Màu nền nhẹ nhàng */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Đảm bảo chiếm toàn bộ chiều cao viewport */
            margin: 0;
            padding: 20px; /* Thêm padding cho mobile */
            box-sizing: border-box; /* Đảm bảo padding không làm tràn */
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px; /* Góc bo tròn */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px; /* Giới hạn chiều rộng tối đa */
        }
        /* Styling cho các icon trạng thái */
        .icon-success {
            color: #28a745; /* Màu xanh lá cây */
            font-size: 60px;
            margin-bottom: 20px;
        }
        .icon-failed {
            color: #dc3545; /* Màu đỏ */
            font-size: 60px;
            margin-bottom: 20px;
        }
        .icon-warning {
            color: #ffc107; /* Màu vàng */
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .details {
            background-color: #f8f9fa; /* Nền xám nhạt cho chi tiết */
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            text-align: left;
        }
        .details p {
            margin: 5px 0;
            font-size: 15px;
        }
        .details strong {
            color: #333;
        }
        .btn-home {
            background-color: #007bff; /* Màu xanh dương */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none; /* Bỏ gạch chân */
            font-weight: 600;
            margin-top: 30px;
            display: inline-block; /* Để có thể căn giữa và padding */
            transition: background-color 0.3s ease; /* Hiệu ứng hover */
        }
        .btn-home:hover {
            background-color: #0056b3; /* Màu xanh đậm hơn khi hover */
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 0 15px; /* Giữ khoảng cách ở hai bên trên mobile */
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .details {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Khu vực hiển thị icon trạng thái -->
    <div id="status-icon"></div>
    <!-- Tiêu đề trạng thái (ví dụ: "Thanh Toán Thành Công!") -->
    <h1 id="status-title"></h1>
    <!-- Thông báo chi tiết (ví dụ: "Giao dịch của bạn đã được xử lý thành công.") -->
    <p id="status-message"></p>
    <!-- Khu vực hiển thị chi tiết thanh toán (mã đơn hàng, số tiền) -->
    <div class="details" id="payment-details">
        <!-- Chi tiết thanh toán sẽ được thêm vào đây bằng JavaScript -->
    </div>
    <!-- Nút quay về trang chủ -->
    <a href="/" class="btn-home">Quay về Trang Chủ</a>
</div>

<script>
    // Lắng nghe sự kiện khi toàn bộ DOM đã được tải
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy các tham số từ URL (ví dụ: ?status=success&orderId=V0001&amount=30000000)
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status'); // Trạng thái: success, failed, invalid_signature, error
        const orderId = urlParams.get('orderId'); // Mã đơn hàng
        const amount = urlParams.get('amount'); // Số tiền (đơn vị xu từ VNPAY)
        const responseCode = urlParams.get('responseCode'); // Mã phản hồi từ VNPAY (nếu có)
        const message = urlParams.get('message'); // Thông báo lỗi (nếu có)

        // Lấy các phần tử HTML để cập nhật nội dung
        const statusIcon = document.getElementById('status-icon');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const paymentDetails = document.getElementById('payment-details');

        let iconHtml = '';
        let titleText = '';
        let messageText = '';
        let detailsHtml = '';

        // Logic để xác định nội dung hiển thị dựa trên 'status'
        if (status === 'success') {
            iconHtml = '<span class="icon-success">✅</span>'; // Icon thành công
            titleText = 'Thanh Toán Thành Công!';
            messageText = 'Giao dịch của bạn đã được xử lý thành công.';
            detailsHtml = `
                <p><strong>Mã Đơn Hàng:</strong> ${orderId || 'N/A'}</p>
                <p><strong>Số Tiền:</strong> ${amount ? (parseInt(amount) / 100).toLocaleString('vi-VN') + ' VND' : 'N/A'}</p>
            `;
        } else if (status === 'failed') {
            iconHtml = '<span class="icon-failed">❌</span>'; // Icon thất bại
            titleText = 'Thanh Toán Thất Bại!';
            messageText = message || 'Giao dịch của bạn không thành công. Vui lòng thử lại.';
            detailsHtml = `
                <p><strong>Mã Đơn Hàng:</strong> ${orderId || 'N/A'}</p>
                <p><strong>Mã Phản Hồi:</strong> ${responseCode || 'N/A'}</p>
                <p><strong>Thông Báo:</strong> ${message || 'Không có thông báo chi tiết.'}</p>
            `;
        } else if (status === 'invalid_signature') {
            iconHtml = '<span class="icon-warning">⚠️</span>'; // Icon cảnh báo
            titleText = 'Lỗi Xác Thực Giao Dịch!';
            messageText = message || 'Chữ ký giao dịch không hợp lệ. Vui lòng liên hệ hỗ trợ.';
            detailsHtml = `
                <p><strong>Mã Đơn Hàng:</strong> ${orderId || 'N/A'}</p>
                <p><strong>Thông Báo:</strong> ${message || 'Không có thông báo chi tiết.'}</p>
            `;
        } else { // Xử lý các trạng thái lỗi khác hoặc không xác định
            iconHtml = '<span class="icon-warning">⚠️</span>'; // Icon cảnh báo chung
            titleText = 'Trạng Thái Giao Dịch Không Rõ!';
            messageText = message || 'Có lỗi xảy ra trong quá trình xử lý thanh toán. Vui lòng kiểm tra lại đơn hàng hoặc liên hệ hỗ trợ.';
            detailsHtml = `
                <p><strong>Mã Đơn Hàng:</strong> ${orderId || 'N/A'}</p>
                <p><strong>Mã Phản Hồi:</strong> ${responseCode || 'N/A'}</p>
                <p><strong>Thông Báo:</strong> ${message || 'Không có thông báo chi tiết.'}</p>
            `;
        }

        // Cập nhật nội dung vào các phần tử HTML
        statusIcon.innerHTML = iconHtml;
        statusTitle.textContent = titleText;
        statusMessage.textContent = messageText;
        paymentDetails.innerHTML = detailsHtml;

        // Nếu không có chi tiết để hiển thị, ẩn phần details
        if (detailsHtml.trim() === '') {
            paymentDetails.style.display = 'none';
        }
    });
</script>
</body>
</html>
